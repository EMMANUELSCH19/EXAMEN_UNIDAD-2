<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Parking Wheels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#check_in">Check In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#check_out">Check out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parking_lot">Parking Lot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Check In -->

    <div class="container" id="check_in">
        <div class="container bg-dark text-light tittle_bar">
            Check In
        </div>

        <div class="container check-in bg-dark bg-opacity-75 mt-2">
            <div class="container row mat-ci">
                <p class="col-4 text-center text-light">Matricula:</p>
                <div class="col-8">
                    <input type="text" class="form-control" id="matriculaIn" placeholder="Ej: MTK-23-34" required>
                </div>
            </div>
            <div class="container row mar-co">
                <p class="col-4 text-center text-light">Marca:</p>
                <div class="col-8">
                    <select class="form-select" id="marcaIn" required>
                        <option selected disabled value="">Elige la marca del vehiculo</option>
                        <option>Audi</option>
                        <option>Chevrolet</option>
                        <option>Ford</option>
                        <option>Mazda</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-warning mt-2 col-6 mb-2" onclick="registrarEntrada()">Registrar</button>
            </div>
        </div>
    </div>

    <!-- Check Out -->

    <div class="container mt-5" id="check_out">
        <div class="bg-dark text-light tittle_bar">
            Check Out
        </div>

        <div class="container check-out bg-dark bg-opacity-75 mb-2 mt-2">
            <div class="container row mat-cot">
                <p class=" col-xl-2 col-md-12 mt-2 mb-1 text-center text-light">Matricula:</p>
                <div class=" col-xl-8 col-md-12 mt-2 mb-1">
                    <input type="text" class="form-control" id="matriculaOut" placeholder="Ej: MTK-23-34" required>
                </div>
                <div class="col-xl-2 col-md-12 mt-2 mb-1">
                    <button class="btn btn-primary col-12" onclick="buscarAuto()">Buscar</button>
                </div>
            </div>
            <div class="container justify-content-center row">
                <div class="col-md-12 col-xl-3 mt-2">
                    <label for="marcaOut" class="form-label text-light">Marca:</label>
                    <input type="text" class="form-control" id="marcaOut" readonly>
                </div>
                <div class="col-md-12 col-xl-3 mt-2">
                    <label for="validationCustom01" class="form-label text-light">Horas dentro del parking:</label>
                    <select class="form-select col-8" id="horaOut" required>
                        <option selected disabled value="">Elige una opcion</option>
                        <option value="1">1 a 3 horas</option>
                        <option value="2">4 a 5 horas</option>
                        <option value="3">6 o m√°s horas</option>
                    </select>
                </div>
                <div class="col-md-12 col-xl-3 mt-2">
                    <label for="marcaOut" class="form-label text-light">Cantidad a Cobrar:</label>
                    <input type="text" class="form-control" id="tarifaOut" readonly>
                </div>
                <div class="col-md-12 col-xl-3 mt-2 mb-3">
                    <label for="marcaOut" class="form-label text-light">Pago del Cliente:</label>
                    <input type="text" class="form-control" id="pago">
                </div>
                <div class="row">
                    </div>
                        <div class="row justify-content-center">
                            <button class="btn btn-warning mt-3 col-sm-6 col-md-6 col-xl-6 mb-3" onclick="pago()">Realizar el Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Parking Lot -->

    <div class="container mt-5" id="parking_lot">
        <div class="container bg-dark text-light tittle_bar">
            Parking Lot
        </div>

        <div class="mt-2">
            <form class="d-flex">
                <input class="form-control me-2" id="busquedaTxt" type="search" placeholder="Introduce la Placa o Marca del Auto"
                    aria-label="Search" onkeyup="consultaAuto()">
            </form>
            <table class="table table-dark table-striped mt-2" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Marca</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
